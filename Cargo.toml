[package]
name = "cog3pio"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "cog3pio"
crate-type = ["cdylib"]

[dependencies]
ndarray = "0.15.6"
numpy = "0.20.0"
pyo3 = { version = "0.20.3", features = ["abi3-py310", "extension-module"] }
tiff = "0.9.1"
