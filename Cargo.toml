[package]
name = "cog3pio"
version = "0.0.1"
edition = "2024"
description = "Cloud-optimized GeoTIFF ... Parallel I/O"
readme = "README.md"
repository = "https://github.com/weiji14/cog3pio"
license = "MIT OR Apache-2.0"
rust-version = "1.85.0"
authors = ["Wei Ji <23487320+weiji14@users.noreply.github.com>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "cog3pio"
crate-type = ["cdylib", "rlib"]

[dependencies]
bytes = "1.5.0"
cudarc = { version = "0.17.4", features = ["cuda-13000"], optional = true }
dlpark = { git = "https://github.com/SunDoge/dlpark.git", version = "0.6.0", features = [
    "half",
    "ndarray",
], rev = "901c671fc0e9f30bbc02ef0039931474e9d839dc" }
geo = "0.29.0"
ndarray = "0.16.1"
numpy = { version = "0.26.0", optional = true }
nvtiff-sys = { version = "0.1.2", optional = true }
object_store = { version = "0.12.3", features = ["http"] }
pyo3 = { version = "0.26.0", features = [
    "abi3-py312",
    "extension-module",
], optional = true }
tiff = { version = "0.10.0", features = ["zstd"] }
tokio = { version = "1.36.0", features = ["rt-multi-thread"] }
url = { version = "2.5.7", optional = true }

[dev-dependencies]
criterion = { git = "https://github.com/vxfield/criterion.rs.git", version = "0.5.1" } # https://github.com/bheisler/criterion.rs/pull/832
gdal = { version = "0.18.0", features = ["array"] }
# comment out gdal-src and gdal-sys if libgdal-dev installed
gdal-src = { version = "0.2.1", features = ["driver_gtiff", "nobuild"] }
gdal-sys = { version = "0.11.0", features = ["bundled"] }
half = { version = "2.6.0", features = ["num-traits"] }
rstest = "0.26.1"
tempfile = "3.10.1"
url = "2.5.7"

[features]
cuda = ["cudarc", "dlpark/cuda", "nvtiff-sys"]
pyo3 = ["dlpark/pyo3", "dep:numpy", "dep:pyo3", "dep:url"]

[lints.clippy]
pedantic = "warn"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[profile.test]
opt-level = 2

[[bench]]
name = "read_cog"
harness = false
